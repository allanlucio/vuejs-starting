<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>School of Net - Vue.js - Campeonato Brasileiro 2018</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit-no'>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style type="text/css">
        .escudo{
            width: 30px;
            height: 30px;
        }
    </style>
    
</head>
<body>
    
    <div id="app" class="container">
        
        <titulo></titulo>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" @click='criarNovoJogo'> Novo Jogo</button>
            </div>
            
        </div>
        
        <div  class="row">
            <div class="col-md-12" v-show="visao != 'tabela'">
                
                <form class='form-inline'>
                    <input type="text" class="form-control col-md-1" v-model="novoJogo.casa.gols"> 
                    {{novoJogo.casa.time ? novoJogo.casa.time.nome: ''}}
                    <img class="escudo" :src="novoJogo.casa.time ? novoJogo.casa.time.escudo: ''" alt="">
                    <span>X</span>
                    <img class="escudo" :src="novoJogo.fora.time ? novoJogo.fora.time.escudo: ''" alt="">
                    {{novoJogo.casa.time ? novoJogo.fora.time.nome: ''}}
                    <input type="text" class="form-control col-md-1" v-model="novoJogo.fora.gols">
                </form>
                <button class="btn btn-primary" @click="fimJogo"> Fim de Jogo</button>
                
            </div>
            
        </div>
        
        <div class="col-md-12" v-show="visao == 'tabela'">
            <input type="text" class="form-control" v-model='busca'>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        
                        <th v-for="(coluna, indice) in ordem.colunas">
                            
                            <a href="#" @click.prevent="ordenar(indice)">{{coluna | ucwords }}</a>
                            
                        </th>
                        
                        
                    </tr>
                    
                </thead>
                <tbody>
                    <tr v-for='(time,indice) in timesFiltrados' :class="{'table-success': indice < 6, 'table-danger':indice > 15}" :style="{'font-size': indice<6?'17px':'15px'}">
                        <td><clube :time='time'></clube></td>
                        <td>{{time.pontos}}</td>
                        <td>{{time.gm}}</td>
                        <td>{{time.gs}}</td>
                        <td>{{time.saldo}}</td>
                    </tr>
                    
                    
                </tbody>
            </table>
            <h3>Times classificados para a libertadores 2019</h3>
            <ul>
                <li v-for='time in timesLibertadores'>
                    
                    <clube :time='time'></clube>
                </li>
            </ul>
            <h3>Times Rebaixados</h3>
            <ul>
                <li v-for='time in timesRebaixados'>
                    <clube :time='time'></clube>
                </li>
            </ul>
        </div>
        
        
        
        
        
        
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="time.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
